<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- App icon background: blue rounded square -->
  <rect width="512" height="512" rx="108" fill="#007AFF"/>

  <!-- Input paper sheet (going into top of printer) -->
  <rect x="180" y="48" width="152" height="148" rx="8" fill="white"/>
  <!-- Lines on input paper (simulating text) -->
  <rect x="204" y="82" width="104" height="9" rx="4.5" fill="#D1D1D6"/>
  <rect x="204" y="103" width="76" height="9" rx="4.5" fill="#D1D1D6"/>
  <rect x="204" y="124" width="92" height="9" rx="4.5" fill="#D1D1D6"/>
  <rect x="204" y="145" width="64" height="9" rx="4.5" fill="#D1D1D6"/>
  <rect x="204" y="166" width="84" height="9" rx="4.5" fill="#D1D1D6"/>

  <!-- Printer body -->
  <rect x="68" y="176" width="376" height="200" rx="24" fill="#E8E8ED"/>

  <!-- Paper feed slot (top of printer) -->
  <rect x="180" y="176" width="152" height="20" fill="#8E8E93"/>

  <!-- Paper exit slot (bottom of printer) -->
  <rect x="180" y="356" width="152" height="20" fill="#8E8E93"/>

  <!-- Output paper sheet (coming out of bottom) -->
  <rect x="180" y="366" width="152" height="98" rx="8" fill="white"/>
  <!-- Lines on output paper -->
  <rect x="204" y="392" width="104" height="9" rx="4.5" fill="#D1D1D6"/>
  <rect x="204" y="413" width="72" height="9" rx="4.5" fill="#D1D1D6"/>
  <rect x="204" y="434" width="90" height="9" rx="4.5" fill="#D1D1D6"/>

  <!-- Control panel (right side of printer body) -->
  <rect x="314" y="212" width="106" height="80" rx="12" fill="#D8D8DE"/>

  <!-- Status LED: green = server running -->
  <circle cx="374" cy="250" r="12" fill="#34C759"/>
  <circle cx="374" cy="250" r="5" fill="#5FE97A"/>

  <!-- Print button -->
  <rect x="320" y="240" width="36" height="20" rx="10" fill="#AEAEB2"/>
  <rect x="322" y="242" width="32" height="16" rx="8" fill="#C8C8CF"/>

  <!-- Ventilation slits (left side of printer) -->
  <rect x="88" y="222" width="44" height="7" rx="3.5" fill="#D0D0D8"/>
  <rect x="88" y="237" width="44" height="7" rx="3.5" fill="#D0D0D8"/>
  <rect x="88" y="252" width="44" height="7" rx="3.5" fill="#D0D0D8"/>
  <rect x="88" y="267" width="44" height="7" rx="3.5" fill="#D0D0D8"/>
  <rect x="88" y="282" width="44" height="7" rx="3.5" fill="#D0D0D8"/>
  <rect x="88" y="297" width="44" height="7" rx="3.5" fill="#D0D0D8"/>
  <rect x="88" y="312" width="44" height="7" rx="3.5" fill="#D0D0D8"/>
  <rect x="88" y="327" width="44" height="7" rx="3.5" fill="#D0D0D8"/>
  <rect x="88" y="342" width="44" height="7" rx="3.5" fill="#D0D0D8"/>
</svg>
