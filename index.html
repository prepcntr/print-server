<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PrepCntr Print Server</title>
  </head>
  <body>
    <h1>PrepCntr Print Server</h1>

    <div class="status-row">
      <span id="status-dot" class="status-dot"></span>
      <span id="status-text">Checking server...</span>
    </div>

    <h2>Available Printers</h2>
    <select id="printer-select">
      <option value="" disabled selected>Loading...</option>
    </select>

    <div class="file-row">
      <label for="pdf-input">Test PDF:</label>
      <div class="file-input-wrapper">
        <input type="file" id="pdf-input" accept=".pdf" />
        <span id="pdf-label">Default sample</span>
      </div>
    </div>

    <div class="actions">
      <button id="print-btn">Print Test</button>
      <button id="refresh-btn">Refresh</button>
    </div>

    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
